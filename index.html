<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">

  <main>
    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="">
      <img class="pfp" src="images/image-victor.jpg" alt="a profile image of Victor Crest">
      <h1 class="name">Victor Crest</h1>
      <h2 class="age">26</h2>
      <h3 class="location">London</h3>

      <hr>

      <div class="stats-container">
        <h1 class="stats eightyK">80K</h1>
        <h1 class="stats">803K</h1>
        <h1 class="stats">1.4K</h1>
      </div>

      <div class="stats-container">
        <p class="stats-descriptor">F o l l o w e r s</p>
        <p class="stats-descriptor likes">L i k e s</p>
        <p class="stats-descriptor">P h o t o s</p>
      </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Linn Marie Fl√∏lo</a>.
  </div>
  </footer>

</body>
</html>
