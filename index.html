<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile Card Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 0.625rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>

    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="">
      <img class="pfp" src="images/image-victor.jpg" alt="a profile image of Victor Crest">
      <h1 class="name">Victor Crest</h1>
      <h2 class="age">26</h2>
      <h3 class="location">London</h3>

      <hr>

      <div class="stats-container">
        <div class="stats-subcontainer">
          <h1 class="stats number">80K</h1>
          <p class="stats descriptor">Followers</p>
        </div>
        <div class="stats-subcontainer">
          <h1 class="stats number">803K</h1>
          <p class="stats descriptor">Likes</p>
        </div>
        <div class="stats-subcontainer">
          <h1 class="stats number">1.4K</h1>
          <p class="stats descriptor">Photos</p>
        </div>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/lmflolo">Linn Marie Fl√∏lo</a>.
    </div>
  </footer>

</body>
</html>
